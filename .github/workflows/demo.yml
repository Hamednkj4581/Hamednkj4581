name: macOS Screenshot

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write to frpc.toml
        shell: bash
        run: |
          brew install displayplacer
          
          displays=$(displayplacer list)
          echo "$displays"

          # 提取 Persistent screen id
          display_id=$(echo "$displays" | grep -o 'Persistent screen id: [^ ]*' | awk '{print $4}' | head -n 1)

          if [ -n "$display_id" ]; then
            echo "当前显示器 ID: $display_id"
            displayplacer "id:$display_id res:1920x1080"
          else
            echo "未找到显示器 ID"
          fi

          cat << EOF > frpc.toml
          user = "mac-mini"

          serverAddr = "165.154.244.104"
          serverPort = 7000
          loginFailExit = true

          auth.method = "token"
          auth.token = "2f1d3a0e-9b64-4b91-b76b-8cb4a2f2e5d3"

          webServer.addr = "0.0.0.0"
          webServer.port = 7400
          webServer.user = "admin"
          webServer.password = "admin"

          [[proxies]]
          name = "vnc"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900

          # [[proxies]]
          # name = "ssh"
          # type = "tcp"
          # localIP = "127.0.0.1"
          # localPort = 1234
          # remotePort = 5901
          EOF

          sudo sysadminctl -addUser newuser -password password
          sudo dscl . -append /Groups/admin GroupMembership newuser
          dscl . -read /Groups/admin GroupMembership
          # dscl . -list /Users | grep -v '^_'

          ipconfig getifaddr en0

          # cd /Users/runner/Desktop
          # touch 111.txt
          # ls
          # cd -

          sudo systemsetup -getremotelogin

          brew install cliclick
          cliclick p
          cliclick c:20,10
          sleep 2
          cliclick c:60,75
          sleep 2
          cliclick c:650,190
          sleep 2
          cliclick t:"Screen Sharing"

          sleep 5
          cliclick c:680,345

          echo 开启
          sleep 2
          cliclick c:1138,237

          echo Done
          sleep 2
          cliclick c:1140,645

          echo 关闭
          sleep 2
          cliclick c:627,154

          # brew install socat
          # socat TCP-LISTEN:1234,fork TCP:127.0.0.1:5900 &
          
          ./frpc -c frpc.toml &
          
          # sleep 5
          # curl -u admin:admin http://127.0.0.1:7400/api/status

          # sudo chown -R newuser /opt/homebrew
          # sudo chmod -R u+w /opt/homebrew

          echo 等待授权
          sleep 30
          cliclick c:1017,447
          echo Allow
          sleep 2
          cliclick c:960,443

      - name: 截屏
        if: always()
        run: |
          screencapture -C -x /tmp/screenshot.png

      - name: 上传
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: /tmp/*.png

      - name: 等待
        run: |
          # sleep 1
          sleep 600
